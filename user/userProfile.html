<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="/user/css/userProfile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Edit Your Profile</h2>
        <form action="/update-profile" method="post" enctype="multipart/form-data">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-preview">
                <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*">
                <label for="profile-picture-input">Change Picture</label>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Rayhan Fardous">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="rayhan@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+1234567890">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
