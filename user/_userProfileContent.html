<div class="profile-container">
    <h2>Edit Your Profile</h2>
    <form id="profile-form">
        <div class="profile-picture">
            <img src="/assets/Images/defaultProfile.png" alt="Profile Picture" id="profile-preview">
            <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*">
            <label for="profile-picture-input">Change Picture</label>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Rayhan Fardous">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="rayhan@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="+880123456789">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
