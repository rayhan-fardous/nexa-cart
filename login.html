<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - NexaCart</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="login-body">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <div
              id="g_id_onload"
              data-client_id="68796358151-gd0q5jduf035f7emgiag53aataukht1q.apps.googleusercontent.com"
              data-callback="handleCredentialResponse"
              data-context="signin"
            ></div>
            <div class="g_id_signin" data-type="icon" data-shape="circle"></div>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button type="button">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button type="button">Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
    <script>
      function handleCredentialResponse(response) {
        // The 'credential' property contains the user's info in a JWT format.
        console.log("Encoded JWT ID token: " + response.credential);

        // For a prototype, you can decode the JWT on the front-end to see user info.
        // NOTE: In a real app, you MUST send this 'response.credential' to your backend for secure verification!
        const decodedToken = JSON.parse(
          atob(response.credential.split(".")[1])
        );

        console.log("Decoded User Information:");
        console.log("ID: " + decodedToken.sub);
        console.log("Full Name: " + decodedToken.name);
        console.log("Given Name: " + decodedToken.given_name);
        console.log("Family Name: " + decodedToken.family_name);
        console.log("Image URL: " + decodedToken.picture);
        console.log("Email: " + decodedToken.email);

        // After successful login, you can redirect the user.
        alert("Welcome, " + decodedToken.name + "!");
        window.location.href = "index.html"; // or to a user dashboard
      }
    </script>
  </body>
</html>
